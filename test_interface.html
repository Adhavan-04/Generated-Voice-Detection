<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Detection Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-label {
            background: #f5f5f5;
            padding: 12px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: block;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }
        
        .file-input-label.has-file {
            background: #e8f5e9;
            border-color: #4caf50;
        }
        
        input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result.success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }
        
        .result.error {
            background: #ffebee;
            border: 2px solid #f44336;
        }
        
        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .result.success .result-title {
            color: #2e7d32;
        }
        
        .result.error .result-title {
            color: #c62828;
        }
        
        .result-content {
            color: #555;
            line-height: 1.6;
        }
        
        .classification {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 600;
            margin: 10px 0;
        }
        
        .classification.ai {
            background: #ffecb3;
            color: #f57f17;
        }
        
        .classification.human {
            background: #c8e6c9;
            color: #2e7d32;
        }
        
        .confidence-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            transition: width 0.5s ease;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .languages {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .language-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ AI Voice Detection</h1>
        <p class="subtitle">Test your voice samples against AI detection</p>
        
        <div class="input-group">
            <label for="apiUrl">API Endpoint URL</label>
            <input type="text" id="apiUrl" placeholder="https://your-api.onrender.com/detect" value="http://localhost:5000/detect">
        </div>
        
        <div class="input-group">
            <label for="apiKey">API Key</label>
            <input type="text" id="apiKey" placeholder="your_secure_api_key_here_123456" value="your_secure_api_key_here_123456">
        </div>
        
        <div class="input-group">
            <label>Audio File (MP3)</label>
            <div class="file-input-wrapper">
                <label for="audioFile" class="file-input-label" id="fileLabel">
                    üìÅ Click to select MP3 file
                </label>
                <input type="file" id="audioFile" accept=".mp3,audio/mpeg">
            </div>
        </div>
        
        <button id="detectBtn" onclick="detectVoice()">üîç Detect Voice</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing audio...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // Update file label when file is selected
        document.getElementById('audioFile').addEventListener('change', function(e) {
            const label = document.getElementById('fileLabel');
            if (e.target.files.length > 0) {
                label.textContent = '‚úÖ ' + e.target.files[0].name;
                label.classList.add('has-file');
            } else {
                label.textContent = 'üìÅ Click to select MP3 file';
                label.classList.remove('has-file');
            }
        });

        async function detectVoice() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const audioFile = document.getElementById('audioFile').files[0];
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const detectBtn = document.getElementById('detectBtn');
            
            // Validation
            if (!apiUrl) {
                showError('Please enter API endpoint URL');
                return;
            }
            
            if (!apiKey) {
                showError('Please enter API key');
                return;
            }
            
            if (!audioFile) {
                showError('Please select an MP3 file');
                return;
            }
            
            // Show loading
            resultDiv.classList.remove('show');
            loadingDiv.classList.add('show');
            detectBtn.disabled = true;
            
            try {
                // Read file and convert to base64
                const base64Audio = await fileToBase64(audioFile);
                
                // Make API request
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        audio: base64Audio
                    })
                });
                
                const data = await response.json();
                
                loadingDiv.classList.remove('show');
                detectBtn.disabled = false;
                
                if (response.ok) {
                    showResult(data);
                } else {
                    showError(data.message || 'API request failed');
                }
                
            } catch (error) {
                loadingDiv.classList.remove('show');
                detectBtn.disabled = false;
                showError('Error: ' + error.message);
            }
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    // Remove data URL prefix
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function showResult(data) {
            const resultDiv = document.getElementById('result');
            const isAI = data.classification === 'AI_GENERATED';
            const confidence = (data.confidence * 100).toFixed(0);
            
            resultDiv.innerHTML = `
                <div class="result-title">
                    ${isAI ? 'ü§ñ AI-Generated Voice' : 'üë§ Human Voice'}
                </div>
                <div class="result-content">
                    <div class="classification ${isAI ? 'ai' : 'human'}">
                        ${data.classification}
                    </div>
                    
                    <p style="margin: 10px 0;"><strong>Confidence:</strong></p>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${confidence}%">
                            ${confidence}%
                        </div>
                    </div>
                    
                    <p style="margin-top: 15px;"><strong>Explanation:</strong></p>
                    <p>${data.explanation}</p>
                    
                    ${data.language_support ? `
                        <p style="margin-top: 15px;"><strong>Supported Languages:</strong></p>
                        <div class="languages">
                            ${data.language_support.map(lang => 
                                `<span class="language-badge">${lang}</span>`
                            ).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
            
            resultDiv.className = 'result success show';
        }
        
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="result-title">‚ùå Error</div>
                <div class="result-content">${message}</div>
            `;
            resultDiv.className = 'result error show';
        }
    </script>
</body>
</html>
